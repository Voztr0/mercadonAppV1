<app-menu></app-menu>
<div class="container">
  <div class="button-settings">
    <mat-icon (click)="dialogSettings()"> settings</mat-icon>
  </div>
  <div
    *ngIf="screwList && screwList.length > 0; else noData"
    class="mat-elevation-z8"
  >
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- Position Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
        <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="precio">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Precio</th>
        <td mat-cell *matCellDef="let element">{{ element.precio }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="formato">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Formato</th>
        <td mat-cell *matCellDef="let element">{{ element.formato }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="marca">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Marca</th>
        <td mat-cell *matCellDef="let element">{{ element.marca }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td
          mat-cell
          *matCellDef="let element; let i = index"
          style="text-align: right"
        >
          <a
            matTooltip="eliminar {{ element.nombre }}"
            (click)="deleteScrew(i)"
          >
            <mat-icon class="deleteIcon">delete</mat-icon>
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page of users"
    ></mat-paginator>
  </div>
  <ng-template #noData>
    <h1 style="text-align: center">Sin registros para mostrar</h1>
  </ng-template>
</div>
<app-footer [buttonAdd]="true" (newlist)="refreshView()"></app-footer>
